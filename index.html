<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/index.css">
  <title>Calculator</title>
</head>
<body class="body">
  <div class="calculator">
    <div class="calculator__grid">
      <div class="calculator__screen">
        <p class="calculator__screen-symbols"></p>
      </div>
      <button class="calculator__button one">1</button>
      <button class="calculator__button two">2</button>
      <button class="calculator__button three">3</button>
      <button class="calculator__button plus">+</button>
      <button class="calculator__button four">4</button>
      <button class="calculator__button five">5</button>
      <button class="calculator__button six">6</button>
      <button class="calculator__button minus">-</button>
      <button class="calculator__button seven">7</button>
      <button class="calculator__button eight">8</button>
      <button class="calculator__button nine">9</button>
      <button class="calculator__button multiply">*</button>
      <button class="calculator__button dot">.</button>
      <button class="calculator__button zero">0</button>
      <button class="calculator__button button-c">C</button>
      <button class="calculator__button divide">/</button>
      <button class="calculator__button grid-equals">=</button>
    </div>
  </div>

  <script src="./build/index.js" type="module"></script>
</body>
</html>
